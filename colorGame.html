<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Color Game
          <br><span>RGB(0, 0, 0)</span>
        </h1>
        <div class="nav">
          <button type="button" id="new-colors">New Colors</button>
          <span id="text">Try again</span>
          <button type="button" id="easy">Easy</button>
          <button type="button" id="hard" class="selected">Hard</button>
        </div>
      </div>
      <div class="content">
        <div class="color-square"></div>
        <div class="color-square"></div>
        <div class="color-square"></div>
        <div class="color-square"></div>
        <div class="color-square"></div>
        <div class="color-square"></div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript" ></script>
  </body>
</html>
